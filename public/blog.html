<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pre-Food</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="logo-container">
          <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
        <div class="nav-right">
          <a href="blog.html" class="facts-button">Facts & Tips</a>
        </div>
      </nav>
      <div class="content-wrapper">
        <div class="container1">
          <div id="blog-page">
            <h1 class="blog-title">Welcome to Pre-Food Blog</h1>

            <div class="blog-filters">
              <div class="btn-group" role="group" aria-label="Categories">
                <a href="blog.html" class="btn btn-outline-primary">All</a>
                <button
                  class="btn btn-outline-primary category"
                  data-value="funfact"
                >
                  Fun Facts
                </button>
                <button
                  class="btn btn-outline-primary category"
                  data-value="tips"
                >
                  Tips
                </button>
              </div>
            </div>

            <div id="blog-search-bar">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search Posts"
              />
            </div>

            <div id="posts-container"></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>Designed by Priyanka Morajkar &#128149;</p>
      </footer>
    </div>

    <script src="posts.js"></script>
